<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Calculator App</title>

	<link href="calculator.css" rel="stylesheet">
</head>

<body id="body-style">
	<div class="top"></div>


	<div class="container">

		<div class="row justify-content-center">

			<div class="col-xl-12"></div>
			<h1 class="text-center">Calculator</h1>
		</div>

	</div>


	<div id="calculator" class="row">
		<div class="col-xs-12" id="main">

			<div class="row">
				<div class="col-xs-12" id="display">
					<label ></label>

				</div>
			</div>

			<div class="row" id="operators">
				<div class="col-xs-2">
					<button class="button clear" data-clear="clear">C</button>
				</div>
				<div class="col-xs-2">
					<button class="button operation" data-operation="divide">/</button>
				</div>
				<div class="col-xs-2">
					<button class="button operation" data-operation="plus">+</button>
				</div>
				<div class="col-xs-2">
					<button class="button operation" data-operation="minus">-</button>
				</div>
				<div class="col-xs-2">
					<button class="button operation" data-operation="multiply">*</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-4">
					<button class="button number" data-number="7">7</button>
				</div>
				<div class="col-xs-4">
					<button class="button number" data-number="8">8</button>
				</div>
				<div class="col-xs-4">
					<button class="button number" data-number="9">9</button>
				</div>
				
				</div>

				<div class="row">
					<div class="col-xs-4">
						<button class="button number" data-number="4">4</button>
					</div>
					<div class="col-xs-4">
						<button class="button number" data-number="5">5</button>
					</div>
					<div class="col-xs-4">
						<button class="button number" data-number="6">6</button>
					</div>
					<div class="col-xs-4">
					</div>
			</div>
					<div class="row">

						<div class="col-xs-4">
							<button class="button number" data-number="1">1</button>
						</div>
						<div class="col-xs-4">
							<button class="button number" data-number="2">2</button>
						</div>
						<div class="col-xs-4">
							<button class="button number" data-number="3">3</button>
						</div>
					</div>
					<div class="row">


						<div class="col-xs-4">
							<button class="button number" data-number="0">0</button>
						</div>
						<div class="col-xs-4">
							<button class="button dot" data-number=".">.</button>
						</div>
						<div class="col-xs-4">
							<button class="button equal" data-equal="equal">=</button>
						</div>			</div>
				
</div>
		
		
		<div >
		</div></div>
			
			<footer class="text-center bottom">&copy Jasmina Kurtovic 2017</footer>
			

				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
				<script type="text/javascript" src="calculator.js"></script>


					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
				
				



</body>

</html>
